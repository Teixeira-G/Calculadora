<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td>
                    <label for="input-text">Calculadora
                        <input type="text">
                    </label>
                </td>
            </tr>
            <tr>
                <td class="btn btn-clear">C</td>
                <td class="btn btn-num">(</td>
                <td class="btn btn-num">)</td>
                <td class="btn btn-num">/</td>
            </tr>
            <tr>
                <td class="btn btn-num">7</td>
                <td class="btn btn-num">8</td>
                <td class="btn btn-num">9</td>
                <td class="btn btn-num">*</td>
            </tr>
            <tr>
                <td class="btn btn-num">4</td>
                <td class="btn btn-num">5</td>
                <td class="btn btn-num">6</td>
                <td class="btn btn-num">-</td>
            </tr>
            <tr>
                <td class="btn btn-num">1</td>
                <td class="btn btn-num">2</td>
                <td class="btn btn-num">3</td>
                <td class="btn btn-num btn-plus">&#x0002B</td>
            </tr>
            <tr>
                <td class="btn">.</td>
                <td class="btn">0</td>
                <td class="btn btn-del">&#x0226A</td>
                <td class="btn btn-eq">&#x0003D</td>
            </tr>
        </table>
    </section>
    

    <script src="Assets/JS/main.js"></script>
</body>
</html>
